<body>

    <script>
        // Configuration Supabase
        const supabaseUrl = 'https://judrexutbqlfutjbtenf.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1ZHJleHV0YnFsZnV0amJ0ZW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwODAwODgsImV4cCI6MjA3NDY1NjA4OH0.C7B9zKsQqLUvLuaPi2RbrhdLPvoJdnwpsYaRJhkRMmU'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        function log(message) {

            const logDiv = document.getElementById('log')
            logDiv.innerHTML += `[${timestamp}] ${message}\n`

        async function signIn() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const resultDiv = document.getElementById('auth-result')
            
            if (!email || !password) {
                resultDiv.innerHTML = '<div class="error">Veuillez remplir email et mot de passe</div>'
                return
            }
            
            resultDiv.innerHTML = '<p>üîÑ Connexion en cours...</p>'
            log(`Tentative de connexion avec ${email}`)
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                })
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur de connexion: ${error.message}</div>`
                    log(`‚ùå Erreur: ${error.message}`)
                } else {

                log(`‚ùå Erreur: ${err.message}`)
            }
        }

        async function signUp() {
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const resultDiv = document.getElementById('auth-result')
            
            if (!email || !password) {
                resultDiv.innerHTML = '<div class="error">Veuillez remplir email et mot de passe</div>'

                log(`‚ùå Erreur: ${err.message}`)

        }

        async function createRecette() {
            const libelle = document.getElementById('libelle').value
            const montant = parseFloat(document.getElementById('montant').value)
            const date = document.getElementById('date').value
            const resultDiv = document.getElementById('create-result')
            
            if (!libelle || !montant) {
                resultDiv.innerHTML = '<div class="error">Veuillez remplir le libell√© et le montant</div>'
                return

            resultDiv.innerHTML = '<p>üîÑ Cr√©ation de la recette...</p>'
            log(`Cr√©ation de la recette: ${libelle} - ${montant} F CFA`)
            
            try {
                const { data: { user }, error: authError } = await supabase.auth.getUser()
                if (authError || !user) {
                    resultDiv.innerHTML = '<div class="error">‚ùå Vous devez √™tre connect√© pour cr√©er une recette</div>'
                    log('‚ùå Utilisateur non connect√©')
                    return

                // Essayer avec la structure libelle/montant

                    .insert({
                        user_id: user.id,
                        libelle: libelle,
                        montant: montant,
                        solde_disponible: montant,
                        date_reception: date,
                        statut: 're√ßue'
                    })
                    .select()
                    .single()
                
                if (error) {
                    // Essayer avec la structure description/amount
                    log(`Tentative avec libelle/montant √©chou√©e: ${error.message}`)
                    log('Tentative avec description/amount...')
                    
                    const { data: data2, error: error2 } = await supabase
                        .from('recettes')
                        .insert({
                            user_id: user.id,

                            receipt_date: date

                        resultDiv.innerHTML = `<div class="error">‚ùå Erreur de cr√©ation: ${error2.message}</div>`
                        log(`‚ùå Erreur avec description/amount: ${error2.message}`)
                    } else {
                        resultDiv.innerHTML = `<div class="success">‚úÖ Recette cr√©√©e avec succ√®s!<br><pre>${JSON.stringify(data2, null, 2)}</pre></div>`
                        log(`‚úÖ Recette cr√©√©e avec description/amount: ${data2.id}`)

        async function getRecettes() {
            const resultDiv = document.getElementById('recettes-result')
            resultDiv.innerHTML = '<p>üîÑ R√©cup√©ration des recettes...</p>'
            log('R√©cup√©ration de toutes les recettes...')
            
            try {

                if (authError || !user) {
                    resultDiv.innerHTML = '<div class="error">‚ùå Vous devez √™tre connect√©</div>'
                    log('‚ùå Utilisateur non connect√©')
                    return

                const { data, error } = await supabase
                    .from('recettes')
                    .select('*')
                    .order('created_at', { ascending: false })
                
                if (error) {
                    resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`
                    log(`‚ùå Erreur: ${error.message}`)
                    return
                }
                
                if (!data || data.length === 0) {
                    resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Aucune recette trouv√©e</div>'
                    log('‚ö†Ô∏è Aucune recette trouv√©e')
                    return

                let table = `<h4>Recettes trouv√©es (${data.length}):</h4><table><tr><th>Libell√©</th><th>Montant</th><th>Date</th><th>Statut</th></tr>`
                
                data.forEach(recette => {
                    const libelle = recette.libelle || recette.description || 'N/A'
                    const montant = recette.montant || recette.amount || 0
                    const date = recette.date_reception || recette.receipt_date || 'N/A'
                    const statut = recette.statut || 'N/A'
                    
                    table += `<tr>

                        <td>${montant} F CFA</td>
                        <td>${date}</td>
                        <td>${statut}</td>

                resultDiv.innerHTML = table
                log(`‚úÖ ${data.length} recettes trouv√©es`)
                
            } catch (err) {

                log(`‚ùå Erreur: ${err.message}`)

        }
