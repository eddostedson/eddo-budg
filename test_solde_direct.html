    <script>
        // Configuration
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        let testExpenseId = null;
        let debugLogs = [];

        // Fonction pour ajouter des logs

        // Fonction pour mettre √† jour l'affichage des logs
        function updateDebugLogs() {

            logsElement.textContent = debugLogs.join('\n');
            logsElement.scrollTop = logsElement.scrollHeight;
        }

        // Fonction pour effacer les logs

        // Fonction pour afficher les r√©sultats

        // Fonction pour v√©rifier l'√©tat actuel
        async function checkCurrentState() {

                showResult('currentStateResult', 'üîÑ V√©rification en cours...');

            } catch (error) {

            }

        // Fonction pour cr√©er une d√©pense de test

                showResult('createTestResult', `‚ùå Erreur: ${error.message}`, true);
            }
        }

        // Fonction pour v√©rifier le solde apr√®s cr√©ation
        async function checkBalanceAfterCreate() {
            try {

        // Fonction pour supprimer la d√©pense de test

    // Fonction pour v√©rifier le solde apr√®s suppression

        } catch (error) {

    }

    // Initialisation

</script>
