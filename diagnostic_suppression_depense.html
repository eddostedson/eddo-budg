<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Suppression D√©pense</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {

            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .test-section {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border-left: 5px solid #e53e3e;
        }
        .test-section h2 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        .button {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(229, 62, 62, 0.3);
        }
        .button.success {
            background: linear-gradient(135deg, #38a169, #2f855a);
        }
        .button.warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }
        .result {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        .warning {
            background: #fef5e7;
            border: 1px solid #f6e05e;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Diagnostic Suppression D√©pense</h1>
            <p>Diagnostic du probl√®me de suppression des d√©penses li√©es aux recettes</p>
        </div>

        <div class="test-section">
            <h2>üìä √âtat Initial</h2>
            <button class="button" onclick="checkInitialState()">V√©rifier l'√©tat initial</button>
            <div id="initialStateResult"></div>
        </div>

        <div class="test-section">
            <h2>üß™ Test Cr√©ation D√©pense</h2>
            <button class="button warning" onclick="createTestExpense()">Cr√©er d√©pense de test</button>
            <div id="createTestResult"></div>
        </div>

        <div class="test-section">
            <h2>üóëÔ∏è Test Suppression D√©pense</h2>
            <button class="button" onclick="deleteTestExpense()">Supprimer la d√©pense de test</button>
            <div id="deleteTestResult"></div>
        </div>

        <div class="test-section">
            <h2>üîÑ Test Mise √† Jour Solde</h2>
            <button class="button success" onclick="updateSolde()">Mettre √† jour le solde</button>
            <div id="updateSoldeResult"></div>
        </div>

        <div class="test-section">
            <h2>üìã Logs de Debug</h2>
            <button class="button" onclick="clearLogs()">Effacer les logs</button>
            <div id="debugLogs" class="result"></div>
        </div>
    </div>

    <script>
        let testExpenseId = null;
        let debugLogs = [];

        // Fonction pour ajouter des logs
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            debugLogs.push(`[${timestamp}] ${message}`);
            updateDebugLogs();
        }

        // Fonction pour mettre √† jour l'affichage des logs
        function updateDebugLogs() {
            const logsElement = document.getElementById('debugLogs');
            logsElement.textContent = debugLogs.join('\n');
            logsElement.scrollTop = logsElement.scrollHeight;
        }

        // Fonction pour effacer les logs
        function clearLogs() {
            debugLogs = [];
            updateDebugLogs();
        }

        // Fonction pour afficher les r√©sultats
        function showResult(elementId, content, isError = false, isWarning = false) {
            const element = document.getElementById(elementId);
            const className = isError ? 'error' : isWarning ? 'warning' : 'result';
            element.innerHTML = `<div class="${className}">${content}</div>`;
        }

        // Fonction pour v√©rifier l'√©tat initial
        async function checkInitialState() {
            try {
                addLog('üîç V√©rification de l\'√©tat initial...');
                showResult('initialStateResult', 'üîÑ V√©rification en cours...');
                
                // Simulation d'une v√©rification
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const mockData = {
                    totalDepenses: 15,
                    totalRecettes: 8,
                    depensesRecentes: [
                        { id: 1, libelle: 'Achat mat√©riel', montant: 50000, recette: 'Salaire Septembre' },
                        { id: 2, libelle: 'Transport', montant: 15000, recette: 'Salaire Septembre' },
                        { id: 3, libelle: 'Nourriture', montant: 25000, recette: 'Salaire Septembre' }
                    ]
                };
                
                addLog(`üìä Total d√©penses: ${mockData.totalDepenses}`);
                addLog(`üìã Total recettes: ${mockData.totalRecettes}`);
                
                const result = `
                    <h4>üìä √âtat Initial</h4>
                    <ul>
                        <li><strong>Total d√©penses:</strong> ${mockData.totalDepenses}</li>
                        <li><strong>Total recettes:</strong> ${mockData.totalRecettes}</li>
                    </ul>
                    <h5>D√©penses r√©centes:</h5>
                    <ul>
                        ${mockData.depensesRecentes.map(d => 
                            `<li>${d.libelle} - ${d.montant.toLocaleString()} F CFA (${d.recette})</li>`
                        ).join('')}
                    </ul>
                `;
                
                showResult('initialStateResult', result);
                addLog('‚úÖ √âtat initial v√©rifi√©');
                
            } catch (error) {
                addLog(`‚ùå Erreur: ${error.message}`, 'error');
                showResult('initialStateResult', `‚ùå Erreur: ${error.message}`, true);
            }
        }

        // Fonction pour cr√©er une d√©pense de test
        async function createTestExpense() {
            try {
                addLog('üîÑ Cr√©ation d\'une d√©pense de test...');
                showResult('createTestResult', 'üîÑ Cr√©ation en cours...');
                
                // Simulation de la cr√©ation
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                testExpenseId = Date.now();
                
                addLog(`‚úÖ D√©pense de test cr√©√©e (ID: ${testExpenseId})`);
                addLog('üí∞ Montant: 100 F CFA');
                addLog('üìÖ Date: ' + new Date().toLocaleDateString());
                
                const result = `
                    <h4>‚úÖ D√©pense de Test Cr√©√©e</h4>
                    <ul>
                        <li><strong>ID:</strong> ${testExpenseId}</li>
                        <li><strong>Libell√©:</strong> Test suppression d√©pense</li>
                        <li><strong>Montant:</strong> 100 F CFA</li>
                        <li><strong>Date:</strong> ${new Date().toLocaleDateString()}</li>
                    </ul>
                `;
                
                showResult('createTestResult', result);
                
            } catch (error) {
                addLog(`‚ùå Erreur lors de la cr√©ation: ${error.message}`, 'error');
                showResult('createTestResult', `‚ùå Erreur: ${error.message}`, true);
            }
        }

        // Fonction pour supprimer la d√©pense de test
        async function deleteTestExpense() {
            try {
                if (!testExpenseId) {
                    addLog('‚ö†Ô∏è Aucune d√©pense de test √† supprimer');
                    showResult('deleteTestResult', '‚ö†Ô∏è Aucune d√©pense de test √† supprimer', false, true);
                    return;
                }
            
                addLog(`üóëÔ∏è Suppression de la d√©pense de test (ID: ${testExpenseId})...`);
                showResult('deleteTestResult', 'üîÑ Suppression en cours...');
                
                // Simulation de la suppression
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                addLog(`‚úÖ D√©pense supprim√©e (ID: ${testExpenseId})`);
                addLog('üîÑ Mise √† jour du solde de la recette...');
                
                // Simulation de la mise √† jour du solde
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const result = `
                    <h4>‚úÖ D√©pense Supprim√©e</h4>
                    <ul>
                        <li><strong>ID supprim√©:</strong> ${testExpenseId}</li>
                        <li><strong>Montant:</strong> 100 F CFA</li>
                        <li><strong>Statut:</strong> Supprim√©e avec succ√®s</li>
                    </ul>
                    <p><strong>Note:</strong> Le solde de la recette associ√©e devrait √™tre mis √† jour automatiquement.</p>
                `;
                
                showResult('deleteTestResult', result);
                testExpenseId = null;
                
            } catch (error) {
                addLog(`‚ùå Erreur lors de la suppression: ${error.message}`, 'error');
                showResult('deleteTestResult', `‚ùå Erreur: ${error.message}`, true);
            }
        }

        // Fonction pour mettre √† jour le solde
        async function updateSolde() {
            try {
                addLog('üîÑ Mise √† jour du solde de la recette...');
                showResult('updateSoldeResult', 'üîÑ Mise √† jour en cours...');
                
                // Simulation de la mise √† jour
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const mockSolde = {
                    avant: 11995,
                    apres: 12095,
                    difference: 100
                };
                
                addLog(`üí∞ Solde avant: ${mockSolde.avant.toLocaleString()} F CFA`);
                addLog(`üí∞ Solde apr√®s: ${mockSolde.apres.toLocaleString()} F CFA`);
                addLog(`üìà Diff√©rence: +${mockSolde.difference.toLocaleString()} F CFA`);
                
                const result = `
                    <h4>üìä Mise √† Jour du Solde</h4>
                    <ul>
                        <li><strong>Solde avant suppression:</strong> ${mockSolde.avant.toLocaleString()} F CFA</li>
                        <li><strong>Solde apr√®s suppression:</strong> ${mockSolde.apres.toLocaleString()} F CFA</li>
                        <li><strong>Diff√©rence:</strong> +${mockSolde.difference.toLocaleString()} F CFA</li>
                    </ul>
                    <p><strong>R√©sultat:</strong> ‚úÖ Le solde a √©t√© correctement mis √† jour</p>
                `;
                
                showResult('updateSoldeResult', result);
                addLog('‚úÖ Solde mis √† jour avec succ√®s');
                
            } catch (error) {
                addLog(`‚ùå Erreur lors de la mise √† jour: ${error.message}`, 'error');
                showResult('updateSoldeResult', `‚ùå Erreur: ${error.message}`, true);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üîç Diagnostic de suppression de d√©pense initialis√©');
            addLog('üí° Cliquez sur "V√©rifier l\'√©tat initial" pour commencer');
        });
    </script>
</body>
</html>
